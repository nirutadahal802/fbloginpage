<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<title></title>
</head>
<body>
	<div class="main">
		<div class="recent">
			<span><b>facebook</b></span>
			<h3>Recent Logins</h3>
			<h4>Click your picture or add an account</h4>
			<div class="acc">
				<div class="right">
					<a href="#"><img src="niru.jpg">
				<h3>Neeruta</h3></a>
				<div class="icon"><i class="fa fa-times" aria-hidden="true"></i></div>
			</div>
				<div class="left">
					<img src="add.png">
					<h1>Add Account</h1>
				</div>
			</div>
			
		</div>
		<div class="login">
			<div class="loginform">
				<form>
					<label>
						<input type="text" name="name" placeholder="Email or phone number" class="idname">
					</label><br>
					<label>
						<input type="password" name="psw" placeholder="Password" class="pasw">
					</label><br>
					<label>
						<input type="submit" name="submit" value="Log In" class="log">
					</label><br>
					<label>
						<h5>Forgot password?</h5>
					</label>
					<hr>
					<button>
						<h4>Create new account</h4>
					</button>
				</form>
			</div>
			<div class="text">
				<label>
				<b>Create a Page</b> for a celebrity, brand or business.
			</label>
			</div>
			
		</div>
	</div>
</body>
</html>
